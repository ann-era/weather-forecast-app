<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>ADJ Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Enter a city.."
            required
          />
          <input
            type="submit"
            class="search-button"
            id="search-button"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="weather-current">
          <div>
            <h1 class="weather-current-city" id="weather-current-city"></h1>
            <p class="weather-current-details">
              <span id="current-time"></span>,
              <span id="weather-current-description"></span>
              <br />
              Humidity:
              <strong id="weather-current-humidity"></strong>, Wind:
              <strong id="weather-current-wind"></strong>
            </p>
          </div>
          <div class="weather-current-temperature-container">
            <div id="weather-current-icon"></div>
            <div
              class="weather-current-temperature"
              id="weather-current-temperature"
            ></div>
            <div class="weather-current-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ann-era" target="_blank">Ann D.J.</a>, is
        open-sourced on
        <a
          href="https://github.com/ann-era/weather-forecast-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://anndj-weather-forecast-app.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
