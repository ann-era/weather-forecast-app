<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>ADJ Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="">
          <input
            type="search"
            class="search-input"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-current">
          <div>
            <h1 class="weather-current-city">Paris</h1>
            <p class="weather-current-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-current-temperature-container">
            <div class="weather-current-icon">üå§Ô∏è</div>
            <div class="weather-current-temperature">12</div>
            <div class="weather-current-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ann-era" target="_blank">Ann D.J.</a>, is
        open-sourced on
        <a
          href="https://github.com/ann-era/weather-forecast-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://anndj-weather-forecast-app.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
